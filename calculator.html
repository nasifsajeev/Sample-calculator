<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>
      <button onclick="
      calculationResult( 1 );
      ">1</button>
    <button onclick="
      calculationResult( 2 );
      ">2</button>
    <button onclick="
      calculationResult( 3 );
      ">3</button>
    <button onclick="
      calculationResult(' + ');
      ">+</button>
    
    </p>

    <p>
      <button onclick="
      calculationResult( 4 )">4</button>
    <button onclick="
      calculationResult( 5 )">5</button>
    <button onclick="
      calculationResult( 6 )">6</button>
    <button onclick="
      calculationResult(' - ')">-</button>
    
    </p>

    <p>
      <button onclick="
      calculationResult( 7 )">7</button>
    <button onclick="
      calculationResult( 8 )">8</button>
    <button onclick="
      calculationResult( 9 )">9</button>
    <button onclick="
      calculationResult(' * ')">*</button>
    
    </p>

    <p>
      <button style="width: 50px;" onclick="
      calculation='';
      console.log(' cleared. ')">clear</button>
    <button onclick="
      calculationResult( 0 )">0</button>
    <button onclick="
      calculationResult(' / ')">/</button>
      <button
      onclick="
      calculation = eval(calculation);
      console.log(`result : ${calculation}`)
      ">=</button>
    </p>
    

    <script>
      let calculation =localStorage.getItem('result') || '';
      ;

      
      function calculationResult(value){
        calculation += value;

        console.log(calculation);
        
        localStorage.setItem('result',calculation);
      }


        
        
    </script>
  </body>
</html>
